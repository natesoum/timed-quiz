<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Highscore & Timer -->
    <header>
        <h4 id="view-highscore">View High Scores</h4>
        <h4 class="timer">Time :<span id="timer"></span></h4>
    </header>
    <!--/ Highscore & Timer -->

    <!-- Start Game -->
    <div id="start-container" class="show">
        <div class="start container">
            <h1>Coding Quiz</h1>
            <p>Try to answer all the questions correctly as fast as you can! The faster you are, the better your score! Good luck & have fun!</p>
            <button id="start-game">Start Quiz</button>
        </div>
    </div>
    <!-- / Start Game -->

    <!-- Questions & Answers -->
    <div id="questions-container" class="hide">
        <div class="questions container">
            <div id="questions"></div>
            <div id="answer-btn"></div>
        </div>
    </div>
    <!-- / Questions & Answers -->

    <!-- Game End -->
    <div id="game-end-container" id="hide">
        <div class="game-end container">
            <div id="score-banner"><h1>Finished!</h1></div>
            <form id="initial-submit" class="initals">
                <p>Enter Initials:
                    <input type="text" name="#" id="#" class="text-input" />
                    <button class="btn start-end-game" id="submit-score" type="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>
    <!-- / Game End -->

    <!-- High Score -->
    <div id="highscore-container" class="hide">
        <div class="highscores container">
            <h1>High Scores!</h1>
            <ol id="highscore-list" class="score-list"></ol>
        <div>
            <button class="btn" id="back-btn"></button>
            <button class="btn" id="clear-highscores"></button>
        </div>
        </div>
    </div>
    <!-- / High Score -->

    <!-- Correct Answer -->
    <div class="hide" id="correct">
        <h2>Correct! :D</h2>
    </div>
    <!-- / Correct Answer -->

    <!-- Wrong Answer -->
    <div class="hide" id="wrong">
        <h2>Wrong! :(</h2>
    </div>
    <!-- / Wrong Answer -->

    <script src="./assets/js/script.js"></script>
</body>
</html>
