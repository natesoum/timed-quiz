<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Highscore & Timer -->
    <header>
        <h4 id="view-highscore">View High Scores</h4>
        <h4 class="timer">Time :<span id="timer"></span></h4>
    </header>
    <!--/ Highscore & Timer -->

    <div id="start-container" class="show">
        <div class="container start">
            <h1>Coding Quiz</h1>
            <p>Try to answer all the questions correctly as fast as you can! The faster you are, the better your score! Good luck & have fun!</p>
            <button id="start-game">Start Quiz</button>
        </div>
    </div>

</body>
</html>
